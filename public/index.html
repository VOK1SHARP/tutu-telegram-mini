<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТИ•ТИ - Чайная лавка</title>
    <meta name="description" content="Онлайн-заказ китайского чая в Telegram Mini App">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    
    <style>
        .quick-loader {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-align: center;
        }
        .quick-loader i {
            font-size: 60px;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Анимации для переходов между страницами */
        .page-transition {
            animation: pageFadeIn 0.3s ease;
        }
        
        @keyframes pageFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="quick-loader">
        <div>
            <i class="fas fa-leaf"></i>
            <h2>ТИ•ТИ</h2>
            <p>Загружаем чайную гармонию...</p>
        </div>
    </div>

    <!-- Основной контейнер -->
    <div id="app" style="display: none;">
        <!-- Главная страница (загружается по умолчанию) -->
        <div id="main-page" class="page" style="display: none;"></div>
        
        <!-- Страница каталога -->
        <div id="catalog-page" class="page" style="display: none;"></div>
        
        <!-- Страница товара -->
        <div id="product-page" class="page" style="display: none;"></div>
        
        <!-- Страница корзины -->
        <div id="cart-page" class="page" style="display: none;"></div>
        
        <!-- Страница заказов -->
        <div id="orders-page" class="page" style="display: none;"></div>
        
        <!-- Страница профиля -->
        <div id="profile-page" class="page" style="display: none;"></div>
    </div>

    <!-- Уведомления -->
    <div id="notification-container"></div>

    <script src="app.js"></script>
    
    <script>
        // Скрываем быстрый лоадер когда загрузится основной
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.querySelector('.quick-loader').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            }, 500);
        });
    </script>
</body>
</html>
