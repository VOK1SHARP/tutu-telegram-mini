<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ТИ•ТИ ЧАЙ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background: #FFF8F0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .quick-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .quick-loader i {
            font-size: 60px;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #app {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
        }
        
        .page {
            display: none;
            width: 100%;
            height: 100%;
        }
        
        .page.active {
            display: block;
        }
        
        /* Фикс для безопасных зон */
        .safe-top {
            padding-top: env(safe-area-inset-top, 0px);
        }
        
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom, 0px);
        }
    </style>
</head>
<body>
    <div class="quick-loader" id="loader">
        <div>
            <i class="fas fa-leaf"></i>
            <h2>ТИ•ТИ ЧАЙ</h2>
            <p>Загружаем чайную гармонию...</p>
        </div>
    </div>

    <!-- Основной контейнер -->
    <div id="app" style="display: none;">
        <!-- Главная страница -->
        <div id="main-page" class="page"></div>
        
        <!-- Страница каталога -->
        <div id="catalog-page" class="page"></div>
        
        <!-- Страница товара -->
        <div id="product-page" class="page"></div>
        
        <!-- Страница корзины -->
        <div id="cart-page" class="page"></div>
        
        <!-- Страница заказов -->
        <div id="orders-page" class="page"></div>
        
        <!-- Страница профиля -->
        <div id="profile-page" class="page"></div>
    </div>

    <!-- Уведомления -->
    <div id="notification-container"></div>

    <script src="app.js"></script>
    
    <script>
        // Простой запуск приложения
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOM загружен, запускаем приложение...');
            
            // Скрываем лоадер и показываем приложение
            setTimeout(function() {
                var loader = document.getElementById('loader');
                var app = document.getElementById('app');
                
                if (loader) {
                    loader.style.transition = 'opacity 0.5s ease';
                    loader.style.opacity = '0';
                    setTimeout(function() {
                        loader.style.display = 'none';
                    }, 500);
                }
                
                if (app) {
                    app.style.display = 'block';
                    app.style.opacity = '0';
                    setTimeout(function() {
                        app.style.transition = 'opacity 0.5s ease';
                        app.style.opacity = '1';
                    }, 100);
                }
                
                // Запускаем основное приложение
                if (typeof initApp === 'function') {
                    setTimeout(initApp, 100);
                } else {
                    console.error('Функция initApp не найдена!');
                    // Резервный показ главной страницы
                    showMainPage();
                }
            }, 1000);
        });
        
        // Резервная функция если app.js не загрузился
        function showMainPage() {
            var mainPage = document.getElementById('main-page');
            if (mainPage) {
                mainPage.innerHTML = `
                    <div style="padding: 20px; text-align: center;">
                        <h1>ТИ•ТИ ЧАЙ</h1>
                        <p>Чайная гармония</p>
                        <button onclick="showCatalogPage()" style="padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; margin-top: 20px;">
                            Перейти в каталог
                        </button>
                    </div>
                `;
                mainPage.classList.add('active');
            }
        }
        
        function showCatalogPage() {
            var mainPage = document.getElementById('main-page');
            var catalogPage = document.getElementById('catalog-page');
            if (mainPage && catalogPage) {
                mainPage.classList.remove('active');
                catalogPage.classList.add('active');
                catalogPage.innerHTML = `
                    <div style="padding: 20px;">
                        <button onclick="showMainPage()" style="padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; margin-bottom: 20px;">
                            Назад
                        </button>
                        <h2>Каталог чая</h2>
                        <p>Здесь будут сорта чая</p>
                    </div>
                `;
            }
        }
        
        // Экспорт функций в глобальную область видимости
        window.showMainPage = showMainPage;
        window.showCatalogPage = showCatalogPage;
    </script>
</body>
</html>
