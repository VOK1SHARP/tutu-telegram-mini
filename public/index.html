    <script>
        // Фикс для viewport на iOS
        function fixViewportHeight() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isIOS) {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
                document.body.classList.add('ios-device');
                
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.viewportHeight = window.innerHeight;
                }
            }
        }
        
        window.addEventListener('load', function() {
            fixViewportHeight();
            
            // Начинаем загрузку изображений сразу
            preloadCriticalImages();
            
            setTimeout(() => {
                const loader = document.querySelector('.quick-loader');
                if (loader) {
                    loader.style.transition = 'opacity 0.5s';
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                        const app = document.getElementById('app');
                        if (app) {
                            app.style.display = 'block';
                            app.style.opacity = '0';
                            setTimeout(() => {
                                app.style.transition = 'opacity 0.5s ease';
                                app.style.opacity = '1';
                            }, 50);
                        }
                    }, 500);
                }
            }, 800);
        });

        window.addEventListener('resize', fixViewportHeight);
        
        // Определение устройства
        function detectDevice() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const isAndroid = /Android/.test(navigator.userAgent);
            
            if (isIOS) {
                document.body.classList.add('ios-device');
            }
            if (isAndroid) {
                document.body.classList.add('android-device');
            }
        }
        
        window.addEventListener('load', detectDevice);
        
        // Функция предзагрузки критически важных изображений
        function preloadCriticalImages() {
            const images = [
                'logo.png',
                '/tu-tu-pattern.png',
                'categories/all_tea_v3.jpg',
                'categories/category_puer.jpg'
            ];
            
            images.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }
        
        // Глобальный обработчик для закрытия модального окна по ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modal = document.getElementById('image-modal');
                if (modal.style.display === 'flex' || modal.classList.contains('show')) {
                    closeImageModal();
                }
            }
        });
    </script>
