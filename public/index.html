<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4CAF50" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1E1E1E" media="(prefers-color-scheme: dark)">
    <title>ТИ•ТИ ЧАЙ</title>
    <meta name="description" content="Онлайн-заказ китайского чая в Telegram Mini App">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="quick-loader">
        <div>
            <i class="fas fa-leaf"></i>
            <h2>ТИ•ТИ ЧАЙ</h2>
            <p>Загружаем чайную гармонию...</p>
        </div>
    </div>

    <!-- Основной контейнер -->
    <div id="app">
        <!-- Главная страница -->
        <div id="main-page" class="page"></div>
        
        <!-- Страница каталога -->
        <div id="catalog-page" class="page"></div>
        
        <!-- Страница товара -->
        <div id="product-page" class="page"></div>
        
        <!-- Страница корзины -->
        <div id="cart-page" class="page"></div>
        
        <!-- Страница заказов -->
        <div id="orders-page" class="page"></div>
        
        <!-- Страница профиля -->
        <div id="profile-page" class="page"></div>
    </div>

    <!-- Уведомления -->
    <div id="notification-container"></div>

    <script src="app.js"></script>
    
    <script>
        // Простой скрипт для загрузки приложения
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const loader = document.querySelector('.quick-loader');
                const app = document.getElementById('app');
                
                // Скрываем лоадер
                if (loader) {
                    loader.style.transition = 'opacity 0.5s ease';
                    loader.style.opacity = '0';
                    
                    setTimeout(function() {
                        loader.style.display = 'none';
                        
                        // Показываем приложение
                        if (app) {
                            app.style.display = 'block';
                            app.style.opacity = '0';
                            
                            setTimeout(function() {
                                app.style.transition = 'opacity 0.5s ease';
                                app.style.opacity = '1';
                                
                                // Запускаем приложение
                                if (typeof initApp === 'function') {
                                    initApp();
                                } else {
                                    // Если функция не загрузилась, показываем сообщение
                                    document.getElementById('main-page').innerHTML = `
                                        <div style="padding: 50px; text-align: center;">
                                            <h2>Ошибка загрузки</h2>
                                            <p>Пожалуйста, обновите страницу</p>
                                            <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 10px;">
                                                Обновить
                                            </button>
                                        </div>
                                    `;
                                }
                            }, 50);
                        }
                    }, 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
