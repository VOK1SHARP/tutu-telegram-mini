<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4CAF50">
    <title>ТИ•ТИ ЧАЙ</title>
    <meta name="description" content="Онлайн-заказ китайского чая в Telegram Mini App">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    
    <style>
        /* Оптимизация загрузки */
        .quick-loader {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .loader-content {
            animation: fadeIn 0.5s ease;
        }
        
        .loader-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: leafFloat 2s ease-in-out infinite;
        }
        
        @keyframes leafFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="quick-loader">
        <div class="loader-content">
            <div class="loader-icon">
                <i class="fas fa-leaf"></i>
            </div>
            <h2>ТИ•ТИ ЧАЙ</h2>
            <p>Загружаем чайную гармонию...</p>
        </div>
    </div>

    <!-- Основной контейнер -->
    <div id="app" style="display: none;">
        <!-- Главная страница -->
        <div id="main-page" class="page"></div>
        
        <!-- Страница каталога -->
        <div id="catalog-page" class="page"></div>
        
        <!-- Страница товара -->
        <div id="product-page" class="page"></div>
        
        <!-- Страница корзины -->
        <div id="cart-page" class="page"></div>
        
        <!-- Страница заказов -->
        <div id="orders-page" class="page"></div>
        
        <!-- Страница профиля -->
        <div id="profile-page" class="page"></div>
    </div>

    <!-- Уведомления -->
    <div id="notification-container"></div>

    <script src="app.js"></script>
    
    <script>
        // Оптимизация загрузки
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loader = document.querySelector('.quick-loader');
                if (loader) {
                    loader.style.transition = 'opacity 0.5s ease';
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                        const app = document.getElementById('app');
                        if (app) {
                            app.style.display = 'block';
                            setTimeout(() => app.style.opacity = '1', 50);
                        }
                    }, 500);
                }
            }, 800);
        });
        
        // Фикс для iOS
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            document.body.classList.add('ios-device');
        }
    </script>
</body>
</html>
