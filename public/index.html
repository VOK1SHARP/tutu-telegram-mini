<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4CAF50" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1E1E1E" media="(prefers-color-scheme: dark)">
    <title>ТИ•ТИ - Чайная лавка</title>
    <meta name="description" content="Онлайн-заказ китайского чая в Telegram Mini App">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    
    <style>
        /* iOS Specific Fixes */
        :root {
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
            --vh: 1vh;
        }
        
        .quick-loader {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-align: center;
        }
        .quick-loader i {
            font-size: 60px;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Фикс для 100vh на iOS */
        .min-height-ios {
            min-height: -webkit-fill-available;
            min-height: 100vh;
        }
    </style>
</head>
<body class="min-height-ios">
    <div class="quick-loader">
        <div>
            <i class="fas fa-leaf"></i>
            <h2>ТИ•ТИ</h2>
            <p>Загружаем чайную гармонию...</p>
        </div>
    </div>

    <!-- Основной контейнер -->
    <div id="app" style="display: none;">
        <!-- Главная страница -->
        <div id="main-page" class="page" style="display: none;"></div>
        
        <!-- Страница каталога -->
        <div id="catalog-page" class="page" style="display: none;"></div>
        
        <!-- Страница товара -->
        <div id="product-page" class="page" style="display: none;"></div>
        
        <!-- Страница корзины -->
        <div id="cart-page" class="page" style="display: none;"></div>
        
        <!-- Страница заказов -->
        <div id="orders-page" class="page" style="display: none;"></div>
        
        <!-- Страница профиля -->
        <div id="profile-page" class="page" style="display: none;"></div>
    </div>

    <!-- Уведомления -->
    <div id="notification-container"></div>

    <script src="app.js"></script>
    
    <script>
        // Фикс для viewport на iOS
        function fixViewportHeight() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isIOS) {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
                document.body.classList.add('ios-device');
                
                // Фикс для Telegram WebApp на iOS
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.viewportHeight = window.innerHeight;
                }
            }
        }
        
        window.addEventListener('load', function() {
            fixViewportHeight();
            
            setTimeout(() => {
                const loader = document.querySelector('.quick-loader');
                if (loader) {
                    loader.style.transition = 'opacity 0.5s';
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                        const app = document.getElementById('app');
                        if (app) app.style.display = 'block';
                        
                        // Инициализация после загрузки
                        if (typeof initApp === 'function') {
                            initApp();
                        }
                    }, 500);
                }
            }, 500);
        });
        
        window.addEventListener('resize', fixViewportHeight);
        
        // Определение темной темы системы
        const setupDarkTheme = () => {
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            
            const applyTheme = (isDark) => {
                if (isDark) {
                    document.body.classList.add('dark-theme');
                } else {
                    document.body.classList.remove('dark-theme');
                }
                
                // Применяем тему для Telegram WebApp
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.setHeaderColor(isDark ? '#1E1E1E' : '#4CAF50');
                    Telegram.WebApp.setBackgroundColor(isDark ? '#121212' : '#FFF8F0');
                }
            };
            
            applyTheme(prefersDarkScheme.matches);
            
            prefersDarkScheme.addEventListener('change', (e) => {
                applyTheme(e.matches);
            });
        };
        
        setupDarkTheme();
    </script>
</body>
</html>
